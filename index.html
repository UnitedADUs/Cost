<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADU Project Estimator</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #114e80;
      --accent-color: #ea2039;
      --accent-color-dark: #ba1e2e;
      --secondary-color: #1d3557;
      --border-color: #dee2e6;
      --card-color: #ffffff;
      --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      --radius: 18px;
      --font: 'Lato', sans-serif;
      --body-bg: #f9fafb;
    }

    body {
      background: var(--body-bg);
      font-family: var(--font);
      color: var(--primary-color);
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    /* âœ… Horizontally centered, top aligned */
    .adu-wrapper {
      display: flex;
      justify-content: center;     /* center horizontally */
      align-items: flex-start;      /* top of page */
      padding: 4rem 2rem;            /* space from top */
    }

    .adu-step-container {
      display: block;
      width: 100%;
      max-width: 950px;               /* keeps width consistent */
    }

    .adu-main-card {
      margin: 0 auto;
      width: 100%;
      background: var(--card-color);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
    }

    /* Progress bar */
    .progress-bar-wrap { margin-bottom: 1.5rem; }
    .progress-label {
      font-size: 0.93rem;
      font-weight: 600;
      color: #114e80;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      width: 100%;
      height: 5px;
      background: #e9ecef;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar-inner {
      height: 100%;
      background: var(--accent-color);
      border-radius: 4px;
      width: 0%;
      transition: width 0.4s;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Headings */
    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; color: var(--primary-color); }
    .subtitle { color: #114e80; margin-bottom: 2rem; font-size: 1rem; }

    /* Forms */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #114e80; }
    input, select {
      width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border-color);
      font-family: var(--font); font-size: 0.95rem;
    }

    /* Buttons */
    .button-container { display: flex; justify-content: flex-end; margin-top: 1.5rem; }
    .btn {
      font-weight: 600; border: none; border-radius: 8px; cursor: pointer; font-size: 0.95rem;
      padding: 0.65rem 1.5rem; transition: all 0.2s ease;
    }
    .btn-continue { background-color: var(--accent-color); color: #fff; }
    .btn-continue:hover { background-color: var(--accent-color-dark); }

    /* Step 7 specific */
    .estimate-section { display: flex; gap: 2rem; margin-top: 2rem; }
    .card {
      flex: 1; border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; background: #fff;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
    }
    .payment-plan {
      background: #fff5f5;
      border: 1px solid #fee2e2;
      padding: 0.75rem;
      text-align: center;
      border-radius: 6px;
      margin-top: 1rem;
      color: #991b1b;
    }

    @media (max-width: 768px) {
      .form-grid { grid-template-columns: 1fr; }
      .estimate-section { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="adu-wrapper">
    <!-- Step 1 -->
    <div class="adu-step-container active" id="step1">
      <div class="adu-main-card">
        <div class="progress-bar-wrap">
          <span class="progress-label">Step 1 of 7 <span id="progressPercent1">14%</span></span>
          <div class="progress-bar"><div class="progress-bar-inner" id="progressBar1"></div></div>
        </div>
        <h1>Your ADU Project Estimate</h1>
        <p class="subtitle">Start by telling us the location of your project. This helps us tailor the estimate to your local regulations and costs.</p>
        <form id="adu-form">
          <div class="form-group">
            <label for="address">Street Address</label>
            <div id="address-container"></div>
            <input type="hidden" id="address" name="address" required />
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="e.g., Los Angeles" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" required>
                <option value="" disabled selected>Select your state</option>
                <option value="CA">California</option>
                <option value="MA">Massachusetts</option>
              </select>
            </div>
          </div>
          <div class="button-container">
            <button type="button" class="btn btn-continue">Continue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidWFkdSIsImEiOiJjbWRveG44YTcwNnN3MmxuN25kdTVleTFpIn0.hP0aOMGxamVOg-ecgookaw';
    const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, types: 'address', countries: 'us' });
    geocoder.addTo('#address-container');
  </script>
</body>
</html>
